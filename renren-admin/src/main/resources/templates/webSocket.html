<!DOCTYPE html>
<html>
<head>
<title>消息室</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.roomName" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="join"><i class="fa fa-rocket"></i>&nbsp;进入</a>
        </div>
        <div class="container">
            <div class="row">
                <dl class="dl-horizontal">
                    <dt>连接状态</dt>
                    <dd><mark>{{ConnectionState}}</mark></dd>
                </dl>
                <dl id="ServerMsg">

                </dl>
                <footer class="main-footer">
                    <form class="form-horizontal">
                        <div class="form-group col-sm-6">
                        <textarea class="form-control" rows="2" v-model="sltAccountId.Msg"></textarea>
                        </div>
                        <a class="btn btn-primary" @click="send"><i class="fa fa-paper-plane"></i>&nbsp;发送</a>
                    </form>
                </footer>
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>
<!--<button  value="click" onclick="getServer()"></button>-->
<script src="${request.contextPath}/statics/js/modules/sys/webSocket.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
